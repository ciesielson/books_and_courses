<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form & Input</title>
    </head>

    <body>
        <form action="process.php">
            <!-- Text -->
            <div>
                <label for="name">Name</label><br />
                <input type="text" id="name" name="name" value="Jan Kowalski" />
            </div>
            <!-- Email -->
            <div>
                <label for="email">Email</label><br />
                <input type="email" name="email" placeholder="Enter an email" />
            </div>
            <!-- Textarea -->
            <div>
                <label for="message">Message</label><br />
                <textarea name="message" id="message" cols="50" rows="5"></textarea>
            </div>
            <!-- Select -->
            <div>
                <label for="sex">Gender</label>
                <select name="gender" id="gender">
                    <option value="male" selected>Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <!-- Number -->
            <div>
                <label for="age">Age</label><br />
                <input type="number" name="age" id="age" />
            </div>
            <!-- Date -->
            <div>
                <label for="birthdate">Birthdate</label><br />
                <input type="date" name="birthdate" id="birthdate" />
            </div>
            <!-- Radio -->
            <div>
                <label for="membership">Membership</label>
                <input type="radio" name="membership" value="simple" id="membership" /> simple
                <input type="radio" name="membership" value="standard" id="membership" checked />
                standard
                <input type="radio" name="membership" value="super" id="membership" /> super
            </div>
            <!-- Checkbox -->
            <div>
                <label for="membership">I like ...</label>
                <input type="checkbox" name="likes" value="Bike" id="likes" /> Bike
                <input type="checkbox" name="likes" value="Boat" id="likes" checked />
                Boat
                <input type="checkbox" name="likes" value="Car" id="likes" /> Car
            </div>
            <!-- Input submit -->
            <input type="submit" value="Submit" />
            <!-- using button tag -->
            <!-- <button type="submit">Submit</button> -->

            <!-- Reset button -->
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
