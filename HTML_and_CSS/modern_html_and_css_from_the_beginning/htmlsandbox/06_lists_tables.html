<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- Unordered list -->
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>

        <!-- Ordered lists -->
        <ol type="i">
            <li>osiema</li>
            <li>dziewieca</li>
            <li>dziesiecia</li>
        </ol>

        <!-- Nested lists -->
        <ul>
            <li>
                one
                <ul>
                    <li>Nested item 1</li>
                    <li>Nested item 2</li>
                </ul>
            </li>
            <li>two</li>
            <li>three</li>
        </ul>

        <!-- Tables -->
        <table style="width: 500px">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>jdoe@gmail.com</td>
                </tr>
                <tr>
                    <td>Kate</td>
                    <td>Smith</td>
                    <td>kate@gmail.com</td>
                </tr>
                <tr>
                    <td>Jeff</td>
                    <td>Wilson</td>
                    <td>jeff@email.com</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
